<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Module_5</title>
</head>
<body>
	<script>
		const keyboard = {
		    layouts: {
		        en: {
		            topRow: ['qwertyuiop'],
		            middleRow: ['asdfghjkl'],
		            bottomRow: ['zxcvbnm']
		        },
		        ru: {
		            topRow: ['йцукенгшщзхъ'],
		            middleRow: ['фывапролджэ'],
		            bottomRow: ['ячсмитьбю']
		        },
		        ua: {
		            topRow: ['йцукенгшщзхї'],
		            middleRow: ['фівапролджє'],
		            bottomRow: ['ячсмитьбю']
		        }
		    },
		    langs: ['en', 'ru', 'ua'],
		    currentLang: '',
		    getRandCharInAlph() {
		    	let chooseLang = this.langs[currentLang];//говорим введёный номер соответствует номеру языка с langs

		    	let a = this.layouts[chooseLang];
		
				let stringChoseLang = a.topRow.join() + a.middleRow.join() + a.bottomRow.join(); //объеденяем выбраный язык в одну строку

			 	let rand = Math.floor(Math.random() * stringChoseLang.length);
			 	console.log(stringChoseLang[rand]);
			},
			getRandCharInLang(){
			 	if (currentLang !==0 && currentLang !==1 && currentLang !==2){
					alert('Выбран недоступный язык');
			 	} else {
			 		console.log(this.langs[currentLang]);
			 	}
			}
		};

		for ( let i = 0 ; i < keyboard.langs.length; i++){
			keyboard.langs.length[i] = keyboard.layouts[i];
		}// говорим что выбраный обект из layouts равен соответствуещему языку из langs

		do {
		currentLang = parseInt(prompt('Введите цифру соответствующею желаемому языку, где en-0, ru-1, ua-2 '));	
		keyboard.getRandCharInLang();// проверяем число 
		} while (parseInt(currentLang) > parseInt(keyboard.langs.length));//повторяется пока пользыватель введёт существующий язык	

		keyboard.getRandCharInAlph();
	</script>
</body>
</html>
