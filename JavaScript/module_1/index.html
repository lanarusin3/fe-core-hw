<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Module_1</title>
</head>
<body>
	<script>
		const a = 'qwertyuiop[]';
		const b = 'asdfghjkl;';
		const c = 'zxcvbnm,./';

		const aLong = a.length;
		const bLong = b.length;
		const cLong = c.length;

		console.log(`Основные три константы: ${a}, ${b} , ${c};
		   			 Их длины : ${aLong}, ${bLong}, ${cLong};
		             Ищем первые елементы строк: ${a.charAt(0)}, ${b.charAt(0)}, ${c.charAt(0)};
		             Последние :  ${a.charAt(a.length-1)}, ${b.charAt(b.length-1)}, ${c.charAt(c.length-1)};
		             Какой индекс строки соответствует символу "["" и ""]"? : ${a.indexOf('[')}, ${a.indexOf(']')}`);

	</script>
</body>
</html>
